<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" id="nombre">
    <span id="errorNombre"></span>

    <label>Email:</label>
    <input type="email" id="email">
    <span id="errorEmail"></span>

    <label>Contraseña:</label>
    <input type="password" id="password">
    <span id="errorPassword"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword">
    <span id="errorConfirmPassword"></span>

    <button type="submit">Registrarse</button>
    <p id="Nom">Nombre</p>
    <p id="Ema">Email</p>
    <p id="Contra">Contraseña</p>
    <p id="ConfContra">Confirmar Contraseña</p>
  </form>

  <script>
    //TODO: When the button Registrarse is clicked, it should display all the input value in their respective <p> tag
    document.getElementById("registroForm").addEventListener("submit", function (event) {
    event.preventDefault();

    let nombre = document.getElementById('nombre').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;
    let confirmPassword = document.getElementById('confirmPassword').value;
    let error=true;

    // Add also a validation for the form, if the name is empty, show an error message in the <span> tag with id="errorNombre"
    if (nombre === '') {
      document.getElementById('errorNombre').textContent = 'Error: debes ingresar nombre. ';
      error=false;
    }

    // If the email is empty, show an error message in the <span> tag with id="errorEmail"
    if (email === '') {
      document.getElementById('errorEmail').textContent = 'Error: debes ingresar email. ';
      error=false;
    }

    // If the password is empty, show an error message in the <span> tag with id="errorPassword"
    if (password === '') {
      document.getElementById('errorPassword').textContent = 'Error: debes ingresar contraseña. ';
      error=false;
    }

    // If the password and confirm password are not the same, show an error message in the <span> tag with id="errorConfirmPassword"
    if (password != confirmPassword) {
      document.getElementById('errorConfirmPassword').textContent = 'Error: la contraseña no coincide. ';
      error=false;
    }
    if (error==true) {
      document.getElementById('Nom').textContent = 'Nombre: ' + nombre;
    document.getElementById('Ema').textContent = 'Email: ' + email;
    document.getElementById('Contra').textContent = 'Contraseña: ' + password;
    document.getElementById('ConfContra').textContent = 'Confirmar Contraseña: ' + confirmPassword;
    }

  });

  </script>
</body>

</html>
