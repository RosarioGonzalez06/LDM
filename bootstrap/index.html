<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code Start-->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://especiales.malagahoy.es/temas/lugares-para-visitar-en-malaga/imagenes/1-Caminito%20del%20Rey%201%20(Javier%20Albi%C3%B1ana).jpg" class="d-block w-100" width="300" height="400" alt="Caminito del Rey">
        </div>
        <div class="carousel-item">
            <img src="https://especiales.malagahoy.es/temas/lugares-para-visitar-en-malaga/imagenes/2-Necr%C3%B3polis%20Aguilillas.jpg" class="d-block w-100" width="300" height="400" alt="Necropolis aguilillas">
        </div>
        <div class="carousel-item">
            <img src="https://especiales.malagahoy.es/temas/lugares-para-visitar-en-malaga/imagenes/3-Pintura%20del%20Paleol%C3%ADtico%20Cueva%20de%20la%20Pileta.jpg" class="d-block w-100" width="300" height="400" alt="Necropolis aguilillas">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Example Code End -->
  </body>
</html>
